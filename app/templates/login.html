<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mundosol</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/generated-image.png') }}">
    <link rel="shortcut icon" type="image/svg+xml" href="{{ url_for('static', filename='img/generated-image.png') }}">
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mundosol.css') }}">
    
    <style>
        body {
            background-image: url("{{ url_for('static', filename='img/login-background.svg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 22, 137, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .login-card .card-body {
            padding: 3rem 2rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #001689 0%, #0066cc 100%);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 22, 137, 0.2);
        }
        
        .login-logo img {
            width: 50px;
            height: 50px;
            filter: brightness(0) invert(1);
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #001689;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #0066cc;
            box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.15);
            background-color: #f8f9ff;
        }
        
        .input-group-text {
            background: transparent;
            border: 2px solid #e0e0e0;
            color: #0066cc;
            border-right: none;
        }
        
        .input-group .form-control {
            border-left: none;
        }
        
        .form-check-input {
            border-radius: 4px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
        }
        
        .form-check-input:checked {
            background-color: #0066cc;
            border-color: #0066cc;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #001689 0%, #0066cc 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 22, 137, 0.2);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 22, 137, 0.3);
            color: white;
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.85rem;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 1.5rem;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #721c24;
        }
        
        .alert-success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="login-logo">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="50" height="50">
                            <rect width="256" height="256" rx="40" fill="white"/>
                            <rect x="40" y="60" width="140" height="100" rx="8" fill="white" stroke="#001689" stroke-width="8"/>
                            <line x1="40" y1="60" x2="110" y2="110" stroke="white" stroke-width="6" stroke-linecap="round"/>
                            <line x1="180" y1="60" x2="110" y2="110" stroke="white" stroke-width="6" stroke-linecap="round"/>
                            <rect x="40" y="100" width="140" height="60" fill="none" stroke="white" stroke-width="8"/>
                            <g transform="translate(160, 100)">
                                <line x1="20" y1="30" x2="35" y2="50" stroke="#7ED244" stroke-width="10" stroke-linecap="round"/>
                                <line x1="35" y1="50" x2="65" y2="15" stroke="#7ED244" stroke-width="10" stroke-linecap="round"/>
                            </g>
                        </svg>
                    </div>
                    <h2 class="login-title">Mundosol</h2>
                    <p class="login-subtitle">Gesti칩n de Pedidos</p>
                </div>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST" action="{{ url_for('main.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">
                                Recordarme
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-login w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesi칩n
                        </button>
                    </form>
            </div>
        </div>
        
        <p class="login-footer">
            <small>&copy; 2024 Mundosol - Gesti칩n de Pedidos</small>
        </p>
    </div>
    
    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
